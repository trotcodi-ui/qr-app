  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;

    h2 {

      font-size: 16px;
    }
    #generateBtn:hover {
      background: #0056b3;
    }
    #downloadBtn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <input type="text" id="urlInput" placeholder="https://example.com" />

 <div class="icon-gallery" id="iconGallery">

</div>


  <button id="generateBtn">QR ì½”ë“œ ìƒì„±</button>

  <div id="qrcode"></div>
  <button id="downloadBtn">ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ</button>

  <script>
    const iconGallery = document.getElementById("iconGallery");
    const icons = document.querySelectorAll(".icon-option");
    let selectedIcon = null;

    icons.forEach(icon => {
      icon.addEventListener("click", () => {
        icons.forEach(i => i.classList.remove("selected"));
        icon.classList.add("selected");
        selectedIcon = icon.dataset.src;
      });
    });

    const qrDiv = document.getElementById("qrcode");
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    generateBtn.addEventListener("click", () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        return;
      }
      qrDiv.innerHTML = "";
      const qr = new QRCode(qrDiv, {
        text: url,
        width: 220,
        height: 220,
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const canvas = qrDiv.querySelector("canvas");
        if (selectedIcon && canvas) {
          const ctx = canvas.getContext("2d");
          const iconImg = new Image();
          iconImg.crossOrigin = "anonymous";
          iconImg.src = selectedIcon;
          iconImg.onload = () => {
            const size = 50;
            const x = (canvas.width - size) / 2;
            const y = (canvas.height - size) / 2;
            ctx.drawImage(iconImg, x, y, size, size);
          };
        }
        downloadBtn.style.display = "inline-block";
      }, 300);
    });

    downloadBtn.addEventListener("click", () => {
      const canvas = qrDiv.querySelector("canvas");
      if (!canvas) return;
      const link = document.createElement("a");
      link.download = "qr_with_icon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
