<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>큐알코드 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fdf6ee; /* 옅은 베이지 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input {
      width: 90%;
      max-width: 420px;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
      outline: none;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #generateBtn {
      background-color: #007bff;
      color: white;
      padding: 12px 26px;
    }

    #generateBtn:hover {
      background-color: #0056b3;
    }

    #downloadBtn {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px 22px;
      margin-top: 15px;
    }

    #downloadBtn:hover {
      background-color: #1e7e34;
    }

    #qrcode {
      margin-top: 30px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>큐알코드 생성기</h2>

  <input type="text" id="urlInput" placeholder="https://example.com 입력" />
  <button id="generateBtn">QR 코드 생성</button>

  <div id="qrcode"></div>
  <button id="downloadBtn">이미지 다운로드</button>

  <script>
    const qrDiv = document.getElementById("qrcode");
    const generateBtn = document.getElementById("generateBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    generateBtn.addEventListener("click", () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("URL을 입력해주세요!");
        return;
      }
      qrDiv.innerHTML = "";
      new QRCode(qrDiv, {
        text: url,
        width: 220,
        height: 220,
        correctLevel: QRCode.CorrectLevel.H
      });
      setTimeout(() => {
        downloadBtn.style.display = "inline-block";
      }, 300);
    });

    downloadBtn.addEventListener("click", () => {
      const canvas = qrDiv.querySelector("canvas");
      if (!canvas) return;
      const link = document.createElement("a");
      link.download = "qrcode.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
